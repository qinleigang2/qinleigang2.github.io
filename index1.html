<!DOCTYPE html>
<html>

			<div>

		<template id="index1">
			<div>
				首页
			</div>
		</template>
		<template id="index6">
			<div>
				资讯中心
			</div>
		</template>
		<template id="index7">
			<div>
				关于我们
			</div>
		</template>
		<template id="index2">
			<div>
				<div style="line-height: 50px;">
					<div><a href="#/header2/header2_list/list1">企业理念</a></div>
					<div><a href="#/header2/header2_list/list2">愿景使命</a></div>
					<div><a href="#/header2/header2_list/list3">发展计划</a></div>
				</div>

		<template id="index3">
			<div>
				<div style="line-height: 50px;">

				</div>
				<div>
					<router-view></router-view>
				</div>
			</div>
		</template>
		<template id="index4">
			<div>
				<div style="line-height: 50px;">
					<div><a href="#/header4/header4_list/list1">研发团队</a></div>
					<div><a href="#/header4/header4_list/list2">技术力量</a></div>

					<div><a href="#/header5/header5_list/list2">特效药受众对象</a></div>
					<div><a href="#/header5/header5_list/list3">特效药常见问题</a></div>
				</div>
				<div>
					<router-view></router-view>
				</div>
			</div>
		</template>
		
		<template id="header1_list">
			<div>
				
			</div>
		</template>
		<template id="header2_list">
			<div>
				<div style="font-size: 50px;color: red;">
					{{$route.params.type}}
				</div>
			</div>
		</template>
		<template id="header3_list">
			<div>
				<div style="font-size: 50px;color: red;">
					{{$route.params.type}}
				</div>
			</div>
		</template>
		<template id="header4_list">
			<div>
				<div  style="font-size: 50px;color: red;">

				</div>
			</div>
		</template>
		<template id="header5_list">

			</div>

	</body>
	<script src="vue.js" type="text/javascript" charset="utf-8"></script>
	<script src="vue-router.js" type="text/javascript" charset="utf-8"></script>
	<script type="text/javascript">
		var index1={template:'#index1'}
		var index2={template:'#index2'}
		var index3={template:'#index3'}
		var index4={template:'#index4'}
		var index5={template:'#index5'}
		var index6={template:'#index6'}
		var index7={template:'#index7'}
		var header1_list={template:'#header2_list'}
		var header2_list={template:'#header2_list'}
		var header3_list={template:'#header2_list'}
		var header4_list={template:'#header2_list'}
		var header5_list={template:'#header2_list'}
		var routes=[
			{path:'/header1',name:'index1',component:index1,},
			{path:'/header2',name:'index2',component:index2,
			redirect:'/header2/header2_list/list1',
				children:[
					{path:'header2_list/:type',name:'header2_list',component:header2_list}
				]
			},
			{path:'/header3',name:'index3',component:index3,
			redirect:'/header3/header3_list/list1',
				children:[
					{path:'header3_list/:type',name:'header3_list',component:header3_list}
				]
			},
			{path:'/header4',name:'index4',component:index4,
			redirect:'/header4/header4_list/list1',
				children:[
					{path:'header4_list/:type',name:'header4_list',component:header4_list}
				]
			},
			{path:'/header5',name:'index5',component:index5,
			redirect:'/header5/header5_list/list1',
				children:[
					{path:'header5_list/:type',name:'header5_list',component:header5_list}
				]
			},
			{path:'/header6',name:'index6',component:index6},
			{path:'/header7',name:'index7',component:index7},
		]
		var router=new VueRouter({
			routes
		})
		new Vue({
			el:'#box',
			router
		})
	
	</script>
</html>
